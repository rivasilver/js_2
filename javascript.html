    <p>2. feladat</p>
    <p>Milyen hosszú a kocka éle?</p>
    <label for="a">a = </label><input type="text" id="a"><br><br>
    <button onclick="felszinSzamolKattint();">Felszín számolása</button>
    <button onclick="terfogatSzamolKattint();">Térfogat számolása</button>
    <button onclick="felszinTerfogatSzamolKattint();">Egyszerre írd ki mindkettőt!</button>
    <p id="eredmeny"></p>
    <script>
        function felszinSzamolKattint(){
            var a = document.getElementById('a').value;
            var felszin = felszinSzamol(a);
            document.getElementById('eredmeny').innerHTML = "Kocka felszíne: " + felszin;
        }
        function terfogatSzamolKattint(){
            var a = document.getElementById('a').value;
            var terfogat = terfogatSzamol(a);
            document.getElementById('eredmeny').innerHTML = "Kocka térfogata: " + terfogat;
        }
        function felszinTerfogatSzamolKattint(){
            var a = document.getElementById('a').value;
            var felszin = felszinSzamol(a);
            var terfogat = terfogatSzamol(a);
            document.getElementById('eredmeny').innerHTML = "Kocka felszíne: " + felszin + ", térfogata: " + terfogat;
        }
    </script>

    <p>3. feladat</p>
    <label for="kor">Életkor: </label><input type="text" id="kor"><br><br>
    <button onclick="eletkorKattint();">Életkori szakasz kiírása</button>
    <p id="eletkor"></p>
    <script>
        function eletkorKattint(){
            var kor = document.getElementById('kor').value;
            var eletkor = eletkorSzamol(kor);
            document.getElementById('eletkor').innerHTML = "Életkori szakasz: " + eletkor;
        }
    </script>
